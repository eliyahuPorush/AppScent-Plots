<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container">
    <div class="row justify-content-center mt-4">
        <form>
            <div class="form-group">
                <h1 class="h1 header">Select what do you want to see?</h1>
            </div>
            <br><br>
            <div class="form-group">
                <label for=""><strong>Name</strong></label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for=""><strong>Date</strong></label>
                <input onchange="dateChange(event)" type="date" class="form-control date">
            </div>
            <hr>
            <div>
                <div class="form-check">
                    <div class="h3">Graphs you want to see</div>
                    <!-- <input class="form-check-input" type="checkbox" checked value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Select all
                    </label> -->
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" onchange="checkbox(event)" checked value="RPM" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        RPM graph
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" onchange="checkbox(event)" type="checkbox" checked value="Distance" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Distance graph
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" onchange="checkbox(event)" type="checkbox" checked value="HeatMap" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    HeatMap graph
                </label>
            </div>
        </div>

        </form>

    </div>
    <div style="display: none" class="row mt-3 result">
        <div class="card">
            <div class="card-header date-card"><Strong>Date:</Strong></div>
            <div class="card-body graphs"><Strong>Graphs selected: </Strong></div>
            <button onclick="goClicked(event)" class="btn btn-primary">Go</button>
        </div>

    </div>
</div>

<script src="index.js"></script>
